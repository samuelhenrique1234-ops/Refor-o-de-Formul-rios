<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário/Ficha RPG</title>
    
    <link rel="stylesheet" href="style.CSS">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <div id="titulo">
            <h2>Formulario de Preenchimento de ficha do Personagem</h2>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="">
                <fieldset>
                
                <legend><b>Criando a ficha do seu Personagem</b></legend>
                
                <br>

                <legend><b>- Informações basicas:</b></legend>
                
                <br>
                
                <div class="inputBox">
                    <label for="nome" class="labelInput">Nome do Personagem</label>
                    <input type="text" name="nome" class="inputUser" required>
                </div>
                
                <br>
                
                <div class="inputBox">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                    
                    <p>Gênero do Personagem:</p>
                    
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    
                    <p>Raça do Personagem:</p>

                    <input type="radio" id="humano" name="raca" value="humano" required>
                    <label for="humano">Humano</label>
                    <input type="radio" id="demonio" name="raca" value="demonio" required>
                    <label for="demonio">Demónio</label>
                    <input type="radio" id="humano_puro" name="raca" value="humano_puro" required>
                    <label for="humano_puro">Humano de Sangue Puro</label>


                    <p>Especilização do Personagem</p>
                    
                    <input type="radio" id="combatente" name="especilização" value="combatente" required>
                    <label for="combatente">Combatente</label>
                    <input type="radio" id="alvejador" name="especilização" value="alvejador" required>
                    <label for="alvejador">Alvejador</label>
                    <input type="radio" id="tecnico_campo" name="especilização" value="tecnico_campo" required>
                    <label for="tecnico_campo">Técnico de Campo</label>
                    <input type="radio" id="infernal" name="especilização" value="infernal" required>
                    <label for="infernal">Infernal</label>




                </fieldset>
            </form>    
        </div>
    </main>
 
    <footer>

    </footer>

</body>

</html>
