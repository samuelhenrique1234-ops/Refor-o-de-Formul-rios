<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário/Ficha RPG</title>
    
    <link rel="stylesheet" href="style.CSS">
    <script src="script.js"></script>
</head>

<body>

    <header>

    </header>

    <main>
        <div class="container">
            <form action="">
                <fieldset>

                <legend><b>Criando a ficha do seu Personagem</b></legend>

                <p><b>- Informações do Player:</b></p>
                
                <br>

                <div class="inputBox">
                    <input type="text" name="nome.c" class="inputUser" required>
                    <label for="nome.c" class="labelInput">Nome Completo</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="email" id="email" name="email" class="inputUser"required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
    
                <p><b>- Informações basicas do Personagem:</b></p>
                    
                <br>
                
                <div class="inputBox">
                    <input type="text" name="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome do Personagem</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="altura" class="inputUser" required>
                    <label for="altura" class="labelInput">Altura do Personagem</label>
                </div>
                <br>
                
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>

                    <p>Gênero do Personagem:</p>
                    
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    <br>

                    <p>Raça do Personagem:</p>

                    <input type="radio" id="humano" name="raca" value="humano" required>
                    <label for="humano">Humano</label>
                    <br>
                    <input type="radio" id="demonio" name="raca" value="demonio" required>
                    <label for="demonio">Demónio</label>
                    <br>
                    <input type="radio" id="hibrido" name="raca" value="hibrido" required>
                    <label for="hibrido">Híbrido</label>
                    <br>

                    <p>Especilização do Personagem: (Classe)</p>
                    
                    <input type="radio" id="combatente" name="especilização" value="combatente" required>
                    <label for="combatente">Combatente</label>
                    <br>
                    <input type="radio" id="alvejador" name="especilização" value="alvejador" required>
                    <label for="alvejador">Alvejador</label>
                    <br>
                    <input type="radio" id="tecnico_campo" name="especilização" value="tecnico_campo" required>
                    <label for="tecnico_campo">Técnico de Campo</label>
                    <br>
                    <input type="radio" id="infernal" name="especilização" value="infernal" required>
                    <label for="infernal">Infernal</label>
                    <br><br>

                    <p>Imagem do Personagem:</p>

                    <label for="ft_personagem">Selecione a Imagem:</label>
                    <input type="file" id="ft_personagem" name="myfile">

                    <br>

                    <p>Biografia do Personagem: (Lore)</p>

                <div class="inputBox">
                    <textarea id="w3review" name="w3review" rows="5" cols="100" ></textarea>
                    <input type="submit" value="Submit">
                </div>


        
                </fieldset>
            </form>    
        </div>
    </main>
 
    <footer>

    </footer>

</body>

</html>
